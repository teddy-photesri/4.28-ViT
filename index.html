<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>MTV</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-1">
          <img
            style="width: 40px;"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/MTV_Logo.svg/1280px-MTV_Logo.svg.png"
            alt=""
          />
        </div>
        <div class="col-10"></div>
        <div class="col-1 d-flex justify-content-end">
          <img class="" src="images/search-24px.svg" alt="" />
        </div>
      </div>
    </div>

    <div class="container-fluid border-bottom mt-2"></div>

    <div class="container">
      <div class="row">
        <div class="col-8 d-flex justify-content-start">
          <p class="pr-4 font-weight-bold">
            shows <img src="images/keyboard_arrow_down-24px.svg" alt="" />
          </p>
          <p class="pr-4 font-weight-bold">
            news<img src="images/keyboard_arrow_down-24px.svg" alt="" />
          </p>
          <p class="pr-4 font-weight-bold">
            music<img src="images/keyboard_arrow_down-24px.svg" alt="" />
          </p>
          <p class="pr-4 font-weight-bold">app</p>
          <p class="pr-4 font-weight-bold">mtv shop</p>
          <p class="pr-4 font-weight-bold">
            watch live tv
            <img style="width: 20px;" src="images/red-dot.png" alt="" />
          </p>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <div class="">
      <img class="w-100" src="images/asset@4x.png" alt="" />
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
